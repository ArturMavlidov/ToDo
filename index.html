<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/dist/app.css" />
    <title>toDo</title>
  </head>
  <body>
    <svg style="display: none;">
      <symbol id="icon" viewBox="0 0 16 16">
        <path d="M8 15.25C12.0041 15.25 15.25 12.0041 15.25 8C15.25 3.99594 12.0041 0.75 8 0.75C3.99594 0.75 0.75 3.99594 0.75 8C0.75 12.0041 3.99594 15.25 8 15.25Z" stroke="#D94A4A" stroke-width="1.5"/>
        <path d="M6 6L10 10M10 6L6 10L10 6Z" stroke="#D94A4A" stroke-width="1.5" stroke-linecap="round"/>
      </symbol>
    </svg>

    <div class="container">
      <div class="todo" data-role="todo">
        <div class="todo-header">
          <div class="todo-header__search">
            <input
              class="form-control todo-header__input"
              type="text"
              placeholder="Search..."
              aria-label="Search"
            />
          </div>
          <div class="todo-header__buttons">
            <button type="button" class="btn btn-outline-primary" data-role="btn-all">All</button>
            <button type="button" class="btn btn-outline-success" data-role="btn-done">Done</button>
          </div>
        </div>
        <div class="todo-tasks" data-component="todo-tasks"></div>
        <div class="todo-add">
          <form name="publish" action="#">
            <input
              type="text"
              class="form-control todo-add__input"
              data-role="add-input"
              placeholder="Введите новую задачу..."
            />
            <button
              type="button"
              class="btn btn-outline-success"
              data-role="add-button"
            >
              Add
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="/dist/app.js"></script>
  </body>
</html>
