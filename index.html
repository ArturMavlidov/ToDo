<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/dist/app.css">
  <title>toDo</title>
</head>
<body>

  <div class="container">

    <div class="todo">
      <div class="todo-header">
        <div class="todo-header__search">
          <input class="form-control todo-header__input" type="text" placeholder="Search..." aria-label="Search">
        </div>
        <div class="todo-header__buttons">
          <button type="button" class="btn btn-outline-primary">All</button>
          <button type="button" class="btn btn-outline-success">Done</button>
        </div>
      </div>
      <div class="todo-tasks" data-component="todo-tasks">
        <div class="tasks-item" data-role="tasks-item">
          <div class="tasks-text">Погулять с собакой</div>
          <div class="tasks-date">1.11.2021, 19:08</div>
        </div>
      </div>
      <div class="todo-add">
        <form name="publish" action="#">
          <input type="text" name="messagee" class="form-control todo-add__input" data-role="add-input" placeholder="Введите новую задачу...">
          <button type="button" class="btn btn-outline-success" data-role="add-button">Add</button>
        </form>
      </div>
    </div>

  </div>

  <script src="/dist/app.js"></script>
</body>
</html>
