    <div class="container">
      <div class="todo" data-role="todo">
        <div class="todo-header">
          <div class="todo-header__search">
            <input
              class="form-control todo-header__input"
              placeholder="Search..."
              aria-label="Search"
              data-role="search-input"
            />
          </div>
          <div class="todo-header__buttons">
            <button
              type="button"
              class="btn btn-outline-primary"
              data-role="btn-all"
            >
              All
            </button>
            <button
              type="button"
              class="btn btn-outline-success"
              data-role="btn-done"
            >
              Done
            </button>
          </div>
        </div>
        <div class="todo-tasks" data-component="todo-tasks"></div>
        <div class="todo-add">
          <form name="publish" action="#" data-role="todo-form">
            <input
              class="form-control todo-add__input"
              data-role="add-input"
              placeholder="Введите новую задачу..."
            />
            <button
              type="submit"
              class="btn btn-outline-success"
              data-role="add-button"
            >
              Add
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
